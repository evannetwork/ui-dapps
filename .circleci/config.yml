version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    parameters:
       test-env:
         type: string
       test-pattern:
         type: string
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: |
                export NIGHTWATCH_ENV=<< parameters.test-env >>
                export TESTPATTERN=<< parameters.test-pattern >>
            - run: cd tests-e2e && npm install && npm run test-testnet-specific
workflows:
    build-and-test:
      jobs:
        - build-and-test:
            test-env: chrome
            test-pattern: features/core/login.feature
