language: node_js

install:
  - npm install

matrix:
  include:
  - name: "chrome"
    node_js: "8.11.3"
    env:
      - NIGHTWATCH_ENV=chrome
    script:
      - npm run test-testnet

  - name: "firefox"
    node_js: "8.11.3"
    env:
      - NIGHTWATCH_ENV=firefox
    script:
      - npm run test-testnet
