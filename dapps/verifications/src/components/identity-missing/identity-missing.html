<div class="evan-content">
  <ng-container *ngIf="!identityCreating">
    <ng-container *ngIf="!identityExists">
      <h3 class="content-header m-b-0 m-t-0">
        {{ '_verifications.create-identity' | translate }}
      </h3>

      <p>
        {{ '_verifications.missing-identity-desc' | translate }}
      </p>

      <div text-center>
        <button ion-button outline round margin-top icon-left (click)="createIdentity()">
          {{ '_verifications.create-identity' | translate }}
        </button>
      </div>
    </ng-container>

    <ng-container *ngIf="identityExists">
      <h3 class="content-header m-b-0 m-t-0">
        {{ '_verifications.identity-exists' | translate }}
      </h3>

      <p>
        {{ '_verifications.identity-exists-desc' | translate }}
      </p>
    </ng-container>
  </ng-container>

  <div text-center *ngIf="identityCreating">
    <ion-spinner margin-top color="light"></ion-spinner>
    <h3 margin-top>{{'_verifications.creating-identity' | translate}}</h3>
  </div>
</div>
