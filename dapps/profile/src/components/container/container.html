<evan-loading *ngIf="loading" delayLoading="500"></evan-loading>

<ng-container *ngIf="!loading">
  <div class="evan-tabs evan-content evan-small-content" *ngIf="!core.utils.isMD">
    <button ion-button icon-left clear
      [class.active]="isActive('detail')"
      routerLink="./detail">
      <ion-icon name="person"></ion-icon>
      {{ '_dappprofile.account-detail' | translate }}
    </button>

    <button ion-button icon-left clear
      [class.active]="isActive('verifications')"
      routerLink="./verifications">
      <ion-icon name="ribbon"></ion-icon>
      {{ '_dappprofile.verifications' | translate }}
    </button>

    <button ion-button icon-left clear
      [class.active]="isActive('settings')"
      routerLink="./settings">
      <ion-icon name="settings"></ion-icon>
      {{ '_dappprofile.settings' | translate }}
    </button>

    <button ion-button icon-left clear
      [class.active]="isActive('payments')"
      routerLink="./payments">
      <ion-icon name="images"></ion-icon>
      {{ '_dappprofile.payment.payments' | translate }}
    </button>

    <button ion-button icon-left clear
      [class.active]="isActive('buy-eve')"
      routerLink="./buy-eve">
      <ion-icon name="card"></ion-icon>
      {{ '_dappprofile.buy-eve.buy-eve' | translate }}
    </button>
  </div>

  <div class="evan-left-panel evan-content" *ngIf="core.utils.isMD">
    <ion-list margin-top>
      <button ion-item
        [class.active]="isActive('detail')"
        routerLink="./detail">
        <ion-avatar item-start>
          <ion-icon name="person"></ion-icon>
        </ion-avatar>
        <h2>{{ '_dappprofile.account-detail' | translate }}</h2>
        <h3>{{ '_dappprofile.account-detail-desc' | translate }}</h3>
      </button>

      <button ion-item
        [class.active]="isActive('verifications')"
        routerLink="./verifications">
        <ion-avatar item-start>
          <ion-icon name="ribbon"></ion-icon>
        </ion-avatar>
        <h2>{{ '_dappprofile.verifications' | translate }}</h2>
        <h3>{{ '_dappprofile.verifications-desc' | translate }}</h3>
      </button>

      <button ion-item
        [class.active]="isActive('settings')"
        routerLink="./settings">
        <ion-avatar item-start>
          <ion-icon name="settings"></ion-icon>
        </ion-avatar>
        <h2>{{ '_dappprofile.settings' | translate }}</h2>
        <h3>{{ '_dappprofile.settings-desc' | translate }}</h3>
      </button>

      <button ion-item
        [class.active]="isActive('payments')"
        routerLink="./payments">
        <ion-avatar item-start>
          <ion-icon name="images"></ion-icon>
        </ion-avatar>
        <h2>{{ '_dappprofile.payment.payments' | translate }}</h2>
        <h3>{{ '_dappprofile.payment.payments-desc' | translate }}</h3>
      </button>

      <button ion-item
        [class.active]="isActive('buy-eve')"
        routerLink="./buy-eve">
        <ion-avatar item-start>
          <ion-icon name="card"></ion-icon>
        </ion-avatar>
        <h2>{{ '_dappprofile.buy-eve.buy-eve' | translate }}</h2>
        <h3>{{ '_dappprofile.buy-eve.buy-eve-desc' | translate }}</h3>
      </button>
    </ion-list>
  </div>

  <div class="evan-right-panel evan-tabs-container">
    <div evan-content>
      <router-outlet #o="outlet"></router-outlet>
    </div>
  </div>
</ng-container>
