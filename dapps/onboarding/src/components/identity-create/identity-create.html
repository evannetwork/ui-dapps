<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>

    <ion-title [innerHTML]="'_dapponboarding.identity-create' | translate"></ion-title>
  </ion-navbar>
</ion-header>
<evan-loading *ngIf="loading"></evan-loading>
<ion-content ion-fixed [style.display]="loading ? 'none':'block'">
  <div class="vertical-center-container">
    <div>
      <span class="continuous-text">{{ '_dapponboarding.mnemonic-description' | translate }}</span>
      <mnemonic-display #mnemonicDisplay
        [(mnemonic)]="mnemonic"
        (onChange)="ref.detectChanges()">
      </mnemonic-display>
      <p class="write-down-text continuous-text" text-center
        [innerHTML]="'_dapponboarding.mnemonic-write-down' | translate"
        *ngIf="!questionMnemonic">
      </p>
      <p class="write-down-text continuous-text" text-center
        [innerHTML]="'_dapponboarding.mnemonic-riddle' | translate"
        *ngIf="questionMnemonic">
      </p>
      <div text-center padding-top *ngIf="utils.isMD">
        <button ion-button icon-left round color="primary"
          (click)="cancel()"
          *ngIf="questionMnemonic">
          <ion-icon name="arrow-back"></ion-icon>
          {{ '_dapponboarding.cancel-have-writte-down' | translate }}
        </button>
        <button ion-button icon-end round color="primary"
          [disabled]="!mnemonicDisplay.isValid() || loading"
          (click)="submit()">
          {{ '_dapponboarding.have-writte-down' | translate }}
          <ion-icon name="arrow-forward"></ion-icon>
        </button>
      </div>
    </div>
  </div>
</ion-content>

<ion-footer class="active" text-center *ngIf="!utils.isMD">
  <button ion-button icon-left round  color="primary"
    (click)="cancel()"
    *ngIf="questionMnemonic">
    <ion-icon name="arrow-back"></ion-icon>
    {{ '_dapponboarding.cancel-have-writte-down' | translate }}
  </button>
  <button ion-button icon-end round color="primary"
    [disabled]="!mnemonicDisplay.isValid() || loading"
    (click)="submit()">
    {{ '_dapponboarding.have-writte-down' | translate }}
    <ion-icon name="arrow-forward"></ion-icon>
  </button>
</ion-footer>
