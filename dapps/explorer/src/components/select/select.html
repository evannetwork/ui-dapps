<dapp-wrapper #dappWrapper>
  <div evan-content text-center padding class="evan-content evan-mini-content transparent">
    <div>
      <h2 [innerHTML]="'_explorer.explore-desc' | translate"></h2>
      <div class="display-flex-justify evan-relative">
        <ion-item margin-vertical class="semi-transparent">
          <ion-icon item-start name="search"></ion-icon>
          <ion-input
            type="text"
            [placeholder]="'_explorer.contract-ens-ipfs' | translate"
            [(ngModel)]="id"
            (keydown)="submitOnEnter($event)"
            (ionChange)="ref.detectChanges()">
          </ion-input>
        </ion-item>
        <button ion-button icon-only round outline (click)="scanQRCode()">
          <ion-icon item-start name="qr-scanner"></ion-icon>
        </button>
      </div>
    </div>
    <div>
      <button margin ion-button round outline
        (click)="open()"
        [disabled]="!id || sectionLoading">
        <ion-spinner *ngIf="sectionLoading" color="light"></ion-spinner>
        <span>{{ '_explorer.explore-id' | translate }}</span>
      </button>
    </div>
  </div>
</dapp-wrapper>
